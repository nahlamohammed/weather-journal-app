<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Weather Journal App</h1>
    <p id="description">
      This project aims to create an asynchronous web app that uses Web API and
      user data to dynamically update the UI.
    </p>
    <div class="container">
      <form id="survey-form">
        <div class="form-input">
          <label for="zip" id="zip-label">Enter Zipcode here</label>
          <br />

          <input
            type="text"
            id="zip"
            placeholder="Enter Zipcode here"
            class="form-input-size"
          />
          <br />
        </div>

        <div class="form-input">
          <p>How are you feeling today?</p>
          <textarea
            id="feelings"
            name="text"
            rows="2"
            cols="50"
            placeholder="Enter your feelings here"
          ></textarea>

          <br />
        </div>
        <div class="form-input">
          <button id="generate" type="submit">Generate</button>
        </div>
      </form>

      <div class="holder entry">
        <h3 class="title">Most Recent Entry</h3>
        <div>
          <span class="prop">Date :</span>
          <span id="date"></span>
        </div>
        <div>
          <span class="prop">Temperature in Celsius :</span>
          <span id="temp"></span>
        </div>
        <div>
          <span class="prop">Feelings :</span>
          <span id="content"></span>
      </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
